<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> luminus web 配置 c3p0 数据库链接池 · Rust.Love</title><meta name="description" content="luminus web 配置 c3p0 数据库链接池 - OutMan"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://rust.love/atom.xml" title="Rust.Love"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/onlyoutman" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/outman" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">luminus web 配置 c3p0 数据库链接池</h1><div class="post-info">Sep 11, 2017</div><div class="post-content"><p>luminus 的 db 操作工具不太好用，所以换成了 funcool 的 jdbc 和 c3p0。</p>
<h3 id="增加依赖">增加依赖</h3><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="collection">[funcool/clojure.jdbc <span class="string">"0.9.0"</span>]</span></span><br><span class="line"><span class="collection">[mysql/mysql-connector-java <span class="string">"5.1.6"</span>]</span></span><br><span class="line"><span class="collection">[com.mchange/c3p0 <span class="string">"0.9.5"</span>]</span></span><br></pre></td></tr></table></figure>
<h3 id="配置_dbpool">配置 dbpool</h3><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="list">(<span class="keyword"><span class="built_in">def</span></span> dbpool <span class="list">(<span class="keyword"><span class="built_in">doto</span></span> <span class="list">(<span class="keyword">ComboPooledDataSource.</span>)</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setJdbcUrl</span> <span class="list">(<span class="keyword"><span class="built_in">str</span></span> <span class="string">"jdbc:"</span></span><br><span class="line">                                <span class="list">(<span class="attribute">:subprotocol</span> dbspec)</span></span><br><span class="line">                                <span class="string">":"</span></span><br><span class="line">                                <span class="list">(<span class="attribute">:subname</span> dbspec)</span>)</span>)</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setUser</span> <span class="list">(<span class="attribute">:dbuser</span> dbspec <span class="literal">nil</span>)</span>)</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setPassword</span> <span class="list">(<span class="attribute">:dbpasswd</span> dbspec <span class="literal">nil</span>)</span>)</span></span><br><span class="line"></span><br><span class="line">              <span class="list">(<span class="keyword">.setMinPoolSize</span> <span class="number">10</span>)</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setMaxPoolSize</span> <span class="number">200</span>)</span></span><br><span class="line"></span><br><span class="line">              <span class="list">(<span class="keyword">.setMaxConnectionAge</span>  <span class="number">3600</span>)</span> <span class="comment">; 1 hour</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setMaxIdleTime</span> <span class="number">1800</span>)</span>       <span class="comment">; 1/2 hour</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setMaxIdleTimeExcessConnections</span> <span class="number">120</span>)</span></span><br><span class="line"></span><br><span class="line">              <span class="list">(<span class="keyword">.setTestConnectionOnCheckin</span> <span class="literal">false</span>)</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setTestConnectionOnCheckout</span> <span class="literal">false</span>)</span></span><br><span class="line">              <span class="list">(<span class="keyword">.setIdleConnectionTestPeriod</span> <span class="number">600</span>)</span>)</span>)</span></span><br></pre></td></tr></table></figure>
<h3 id="使用">使用</h3><figure class="highlight nimrod"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">(defn topic-fetch-all</span><br><span class="line">  []</span><br><span class="line">  (<span class="keyword">with</span>-open [conn (jdbc/connection dbpool)]</span><br><span class="line">    (<span class="keyword">let</span> [<span class="literal">result</span> (jdbc/fetch conn <span class="string">"select @@version"</span>)]</span><br><span class="line">	  (first <span class="literal">result</span>))))</span><br></pre></td></tr></table></figure>
<p>END.</p>
