    <h1 class="article-title" itemprop="name">

    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php </span><br><span class="line"></span><br><span class="line">class PHPClass &#123;</span><br><span class="line">    </span><br><span class="line">    public function executeMethod() &#123;</span><br><span class="line">        echo __METHOD_<span class="number">_</span> . <span class="string">'()'</span> . PHP_EOL;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> functionParams() &#123;</span><br><span class="line">    echo __FUNCTION_<span class="number">_</span> . <span class="string">'()'</span> . PHP_EOL;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> functionWithFuncParams(<span class="variable">$function</span>) &#123;</span><br><span class="line">    <span class="variable">$function</span>();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="variable">$anonymousFunction</span> = <span class="keyword">function</span>() &#123;</span><br><span class="line">    echo <span class="string">'this is anonymous function'</span> . PHP_EOL;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="variable">$phpClass</span> = new PHPClass();</span><br><span class="line"></span><br><span class="line">functionWithFuncParams([<span class="variable">$phpClass</span>, <span class="string">'executeMethod'</span>]);</span><br><span class="line">functionWithFuncParams(<span class="string">'functionParams'</span>);</span><br><span class="line">functionWithFuncParams(<span class="variable">$anonymousFunction</span>);</span><br></pre></td></tr></table></figure>
